<!DOCTYPE html>
<html>

<head>
    <title>Let's ToDo</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="ToDo, Task Manager, TODO using HTML CSS Javascript " />
    <meta name="description" content="Daily task manager" />
    <!-- <meta http-equiv="refresh" content="8" /> -->
    <meta name="author" content="Tushar Verma" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico.jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(117 115 115 / 36%);">
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card">
                    <div class="card-header h4" style="text-align: center;">
                        ToDo List
                    </div>
                    <div class="card-body" style="padding: 10px;">
                        <input class="form-control" type="text" placeholder="Search Task" id="taskNameFilter"
                            name="taskNameFilter" />
                        <div
                            style="text-align: center; min-height: 150px; max-height: 150px; margin-top: 14px; overflow-y: auto;">
                            <div id='allTask'>
                            </div>
                        </div>
                        <form style="display: flex;align-items: flex-end; padding: 50px;">
                            <div class="col-8">
                                <input class="form-control" type="text" placeholder="Add a note" id="taskName"
                                    name="taskName" />
                            </div>
                            <div class="col-1"></div>
                            <div class="col-3">
                                <button class="btn btn-success" id="hitButton">Add</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer" style="text-align: center;">
                        Keep Adding Your Daily Tasks :)
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./JS/index.js"></script>
</body>

</html>
